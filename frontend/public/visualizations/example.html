<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        .rectangle {
            width: 400px;
            height: 300px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 30px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .stats {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="text">ðŸŽ¨ Visualization Test</div>
        </div>
        <div class="info">
            <p>âœ… Static file serving is working!</p>
            <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">
                Served from: frontend/public/visualizations/
            </p>
        </div>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Local URL</div>
                <div class="stat-value" id="localUrl">localhost:5173</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Network URL</div>
                <div class="stat-value" id="networkUrl">192.168.0.28:5173</div>
            </div>
        </div>
    </div>

    <script>
        // Display current timestamp
        const timestamp = new Date().toLocaleTimeString();
        console.log('Visualization loaded at:', timestamp);

        // You can add interactive features here
        document.querySelector('.rectangle').addEventListener('click', function() {
            this.style.background = `linear-gradient(45deg,
                hsl(${Math.random() * 360}, 70%, 60%) 0%,
                hsl(${Math.random() * 360}, 70%, 60%) 100%)`;
        });
    </script>
</body>
</html>
