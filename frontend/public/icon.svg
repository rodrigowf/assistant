<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7b8fc9"/>
      <stop offset="100%" stop-color="#5a6faa"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Brain/circuit motif -->
  <g transform="translate(256,240)" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central node -->
    <circle cx="0" cy="0" r="24" fill="url(#accent)" stroke="none"/>
    <!-- Orbiting paths -->
    <ellipse cx="0" cy="0" rx="90" ry="50" transform="rotate(-30)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="90" ry="50" transform="rotate(30)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="90" ry="50" transform="rotate(90)" opacity="0.6"/>
    <!-- Outer nodes -->
    <circle cx="-78" cy="-45" r="10" fill="url(#accent)" stroke="none" opacity="0.8"/>
    <circle cx="78" cy="-45" r="10" fill="url(#accent)" stroke="none" opacity="0.8"/>
    <circle cx="0" cy="90" r="10" fill="url(#accent)" stroke="none" opacity="0.8"/>
    <circle cx="-78" cy="45" r="10" fill="url(#accent)" stroke="none" opacity="0.7"/>
    <circle cx="78" cy="45" r="10" fill="url(#accent)" stroke="none" opacity="0.7"/>
    <circle cx="0" cy="-90" r="10" fill="url(#accent)" stroke="none" opacity="0.7"/>
  </g>
  <!-- Text -->
  <text x="256" y="400" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="52" font-weight="600" fill="#c0c0c8" letter-spacing="4">ASSISTANT</text>
</svg>
